[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/run/arma2oaserver.pid
user=root

[program:Xvfb]
command=Xvfb :0 -screen 0 800x600x24
autorestart=true

[program:x11vnc]
command=x11vnc -display :0 -forever
autorestart=true

[program:novnc]
command=websockify --web /usr/share/novnc/ 6080 localhost:5900
autorestart=true

[program:arma2oaserver]
directory=/arma2oa/Arma\ 2\ Operation\ Arrowhead
command=bash -c 'wine arma2oaserver.exe -par=params'
autorestart=true
environment=DISPLAY=:0